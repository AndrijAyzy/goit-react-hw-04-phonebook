name: Build and deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install, lint, build 🔧
        run: |
          npm install
          npm run lint:js
          npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: build

      - name: Налаштування Git
        run: |
          git config --global user.name 'AndrijAyzy'
          git config --global user.email 'rahnandrey1712@gmail.com'


      - name: Налаштування Git
        run: |
          git remote rm origin
          git remote add origin https://github.com/AndrijAyzy/goit-react-hw-04-phonebook.git
